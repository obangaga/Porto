<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Portfolio Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Crypto Portfolio Monitor</h1>
        
        <!-- Portfolio Input Form -->
        <div class="portfolio-input">
            <h2>Add to Portfolio</h2>
            <input type="text" id="coin-id" placeholder="Coin ID (e.g., bitcoin)">
            <input type="number" id="amount" placeholder="Amount (e.g., 0.5)" step="0.0001">
            <button onclick="addToPortfolio()">Add</button>
        </div>

        <!-- Portfolio Table -->
        <h2>Your Portfolio</h2>
        <table id="portfolio-table">
            <thead>
                <tr>
                    <th>Coin</th>
                    <th>Amount</th>
                    <th>Price (USD)</th>
                    <th>Total Value (USD)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="portfolio-body"></tbody>
        </table>

        <!-- Total Portfolio Value -->
        <h3>Total Portfolio Value: <span id="total-value">$0.00</span></h3>

        <!-- Crypto Price List -->
        <h2>Market Prices</h2>
        <table id="market-table">
            <thead>
                <tr>
                    <th>Coin</th>
                    <th>Price (USD)</th>
                    <th>24h Change</th>
                </tr>
            </thead>
            <tbody id="market-body"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
